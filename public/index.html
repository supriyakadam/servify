<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style>
        #map {
            height: 400px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid silver;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="container" ng-controller="MapCtrl">
        <div ui-view>

            <h1>Create Service Areas</h1>
            <button ui-sref="checkServiceAreas">Go Check Service Areas</button>
            <div>
                <button ng-click="clearData()" id="delete-button">Delete Selected Shape</button>
            </div>

            <form name="services" class="form-horizontal">
                <label ng-if="coordinates.length>0" class="col-xs-2 control-label">Name</label>
                <div ng-if="coordinates.length>0" class="col-xs-10">
                    <input ng-model="form.serviceName" class="form-control" required />
                </div>
                <!-- <div class="form-group" ng-repeat="c in coordinates">
                            <label class="col-xs-2 control-label">Latitude</label>
                            <div class="col-xs-10">
                                <input readonly class="form-control" ng-model="c.lat" required />
                            </div>
            
                            <label class="col-xs-2 control-label">Longitude</label>
                            <div class="col-xs-10">
                                <input readonly class="form-control" ng-model="c.lng" required />
                            </div>
                        </div> -->
                <button ng-if="coordinates.length>0" ng-disabled="services.$invalid" class="btn btn-primary" ng-click="saveServiceArea(form)">Add
                    Service Area</button>
            </form>
            
        </div>
        <div id="map"></div>

    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARx3wD6EmCDd_5unHuEAGpe1wA6F-4yaY&libraries=geometry,drawing"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
